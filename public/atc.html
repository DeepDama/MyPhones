<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product Card</h2>

<div class="card">
  <img src="images/3.jpg" alt="Samsung" style="width:100%">
  <h1>samsung a60</h1>
  <p class="price">Rs 30,000</p>
  <p>Samsung galaxy a60 samrtphone was launched in April 2019.</p>
  <p>The phone comes with a 6.3-inch touchscreen display & many more...</p>
  <p><button>Add to Cart</button></p>
</div>



</body>
</html>
