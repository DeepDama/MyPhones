<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
   <input type="text" placeholder="Email id">
  </div>

  <div class="textbox">
    <input type="password" placeholder="Password" id="myInput">
  </div>
  
  <input type="checkbox" onclick="myFunction()">Show Password
   
    <script>
 function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type == "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<input type="button" class="btn" value="Sign in">
<input type="button" class="btn" value="RESISTER">
</div>

  </body>
